<br>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="page-header"> SOLICITUD - NECESIDAD </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="intro-text text-center">Información <strong>Necesidad</strong></h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="row">
                                <div class="form-group col-lg-8">
                                    <label>VALOR (MONTO)</label>
                                    <input type="number" class="form-control" ng-model="datos.valor">
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>
                                        <input type="checkbox" ng-model="datos.agotarpresupuesto" value=""> AGOTAR PRESUPUESTO
                                    </label>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>
                                        <input type="checkbox" ng-model="datos.unicopago" value=""> ÚNICO PAGO
                                    </label>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>OBJETO</label>
                                    <textarea rows="5" class="form-control" ng-model="datos.objeto"></textarea>
                                </div>
                                <div class="form-group col-lg-8">
                                    <label>JUSTIFICACIÓN</label>
                                    <textarea rows="5" class="form-control" ng-model="datos.justificacion"></textarea>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>DEPENDENCIA SOLICITANTE</label>
                                    <select class="form-control" ng-model="datos.dependenciasoliitante">
                                        <option ng-repeat = "dependencia in solicitudPregrado.dependencias" value={{dependencia.Id}}>{{dependencia.Nombre}}</option>
                                    </select>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>DEPENDENCIA DESTINO</label>
                                    <select class="form-control" ng-model="datos.dependenciadestino">
                                        <option ng-repeat = "dependencia in solicitudPregrado.dependencias" value={{dependencia.Id}}>{{dependencia.Nombre}}</option>
                                    </select>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>MODALIDAD DE SELECCIÓN</label>
                                    <select class="form-control" ng-model="datos.modalidad">
                                        <option ng-repeat = "modalidad in solicitudPregrado.modalidades" value={{modalidad.Id}}>{{modalidad.Nombre}}</option>
                                    </select>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>SERVICIO</label>
                                    <select class="form-control" ng-model="datos.servicio">
                                        <option ng-repeat = "servicio in solicitudPregrado.servicios" value={{servicio.Id}}>{{servicio.Nombre}}</option>
                                    </select>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>UNIDAD EJECUTORA</label>
                                    <select class="form-control" ng-model="datos.unidad">
                                        <option ng-repeat = "unidad in solicitudPregrado.unidades" value={{unidad.Id}}>{{unidad.Nombre}}</option>
                                    </select>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>NÚMERO DE ELABORACIÓN</label>
                                    <input type="number" class="form-control" ng-model="datos.numero">
                                </div>
                                <div class="form-group col-lg-4">
                                    <label>VIGENCIA</label>
                                    <input type="number" class="form-control" ng-model="datos.vigencia">
                                </div>
                                <div class="col-lg-8">
                                    <label></label>
                                    <input type="submit" class="form-control" ng-click="solicitudPregrado.agregarInformacion(datos)" value="Realizar la solicitud de necesidad">
                                </div>    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="intro-text text-center">Solicitudes <strong>Realizada</strong></h4>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>NÚMERO</th>
                                    <th>FECHA</th>
                                    <th>OBJETO</th>
                                    <th>JUSTIFICACIÓN</th>
                                    <th>ESTADO</th>
                                    <th>DETALLE</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat = "necesidad in solicitudPregrado.necesidades">
                                    <td>{{necesidad.Id}}</td>
                                    <td>{{necesidad.FechaSolicitud}}</td>
                                    <td>{{necesidad.Objeto}}</td>
                                    <td>{{necesidad.Justificacion}}</td>
                                    <td>NUEVO</td>
                                    <td><button class="form-control">VER DETALLE</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        Solicitud - Necesidad (Contratación Docentes Vinculación Especial)
        <br>
        2017
    </div>
</div>
